<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Devclub - Instagram</title>
</head>

<body>

    <div class="caixa-imagens">
        <img src="img/celular.png" class="imagem-celular">
        <img src="img/insta1.png" class="imagem-insta">
        <img src="img/insta2.png" class="imagem-insta troca-imagem">
    </div>

    <div class="caixa-geral">

        <div class="caixa-form">
            <img src="img/insta-logo.png" class="insta-logo">

            <input placeholder="telefone, nome de usuário ou email">
            <input placeholder="senha" type="password">

            <button>Entrar</button>

            <a class="login-face" Entrar com Facebook>

            <a class="esqueceu-senha" Esqueceu a senha ?>
        </div>

        <div class="caixa-cadastro">
            <p class="patagrafo-cadastro">Não tem uma conta ?</p> <a class="link-cadastro">Cadastre-se</a>
        </div>

        <p class="paragrafo-app">Obtenha o aplicativo</p>

        <div class="caixa-app">
            <img src="img/ios.png" class="logo-app">
            <img src="img/google.png" class="logo-app">
        </div>

    </div>
</body>
<script src="scripts.js">

</script>

</html>
